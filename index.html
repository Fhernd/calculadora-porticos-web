<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>porticos calculadora</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->
  <!-- build:css styles/vendor.css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  <!-- endbuild -->
  <!-- vendors -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css">
  <!-- <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css"> -->
  <!-- endvendors-->
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <!-- build:js scripts/modernizr.js -->
  <script src="scripts/modernizr.js"></script>
  <!-- endbuild -->
</head>

<body>
  <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <div class="container">
    <div class="header">
      <ul class="nav nav-pills float-right">
        <li class="nav-item">
          <a href="#" class="nav-link active">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Acerca de</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Contacto</a>
        </li>
      </ul>
      <h3 class="text-muted">Calculadora</h3>
    </div>

    <div class="jumbotron">
      <h1 class="display-3">Calculadora</h1>
    </div>

    <div class="row marketing">
      <div class="col-6">
        <form class="form-horizontal" id="frmInicioCapturaDatos">
          <fieldset>

            <!-- Form Name -->
            <legend>Datos Básicos</legend>

            <!-- Multiple Radios (inline) -->
            <div class="form-group row">
              <label class="col-md-4 control-label" for="unidadMedida">Unidad de medida</label>
              <div class="col-md-4">
                <label class="radio-inline" for="unidadMedida-0">
                  <input type="radio" name="unidadMedida" id="unidadMedida-0" value="kgfcm" checked="checked">
                  KgF cm
                </label>
                <label class="radio-inline" for="unidadMedida-1">
                  <input type="radio" name="unidadMedida" id="unidadMedida-1" value="knm">
                  KN m
                </label>
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group row">
              <label class="col-md-4 control-label" for="e">Módulo de elasticidad (E)</label>
              <div class="col-md-5">
                <input id="E" name="E" type="number" placeholder="Módulo de elasticidad" class="form-control input-md"
                  required="" min="1">

              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-4 control-label" for=""></label>
              <div class="col-md-5  ">
                <button type="submit" id="btnIniciarCaptura" name="" class="btn btn-warning btn-block">Iniciar
                  captura</button>
              </div>
            </div>
          </fieldset>
        </form>
        <form class="form-horizontal">
          <fieldset>

            <!-- Select Basic -->
            <div class="form-group row captura">
              <label class="col-md-4 control-label" for="elemento">Elemento</label>
              <div class="col-md-5">
                <select id="elemento" name="elemento" class="form-control">
                  <option value="vg">Viga</option>
                  <option value="col">Columna</option>
                </select>
              </div>
            </div>

            <!-- Button -->
            <div class="form-group row captura">
              <label class="col-md-4 control-label" for=""></label>
              <div class="col-md-5">
                <button id="btnAgregarElemento" name="" class="btn btn-info btn-block">Agregar elemento</button>
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group row elemento">
              <label class="col-md-4 control-label" for="b">Base (B)</label>
              <div class="col-md-5">
                <input id="B" name="B" type="number" placeholder="Base" class="form-control input-md" required="">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group row elemento">
              <label class="col-md-4 control-label" for="h">Altura (H)</label>
              <div class="col-md-5">
                <input id="H" name="H" type="number" placeholder="Altura" class="form-control input-md" required="">

              </div>
            </div>

            <!-- Button -->
            <div class="form-group row elemento">
              <label class="col-md-4 control-label" for=""></label>
              <div class="col-md-5">
                <button id="btnAgregarNuevoElemento" name="" class="btn btn-secondary btn-block">Agregar</button>
              </div>
            </div>

          </fieldset>
        </form>

      </div>
      <div class="col-6 data">
        <form class="form-horizontal">
          <fieldset>

            <!-- Form Name -->
            <legend>Datos</legend>

            <!-- Select Basic -->
            <div class="form-group row">
              <label class="col-md-4 control-label" for="mf">MF</label>
              <div class="col-md-5">
                <select id="mf" name="mf" class="form-control">
                  <option value="gh">G-H</option>
                  <option value="hg">H-G</option>
                </select>
              </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group row">
              <label class="col-md-4 control-label" for="tipoElemento">Tipo elemento</label>
              <div class="col-md-5">
                <select id="tipoElemento" name="tipoElemento" class="form-control">
                </select>
              </div>
            </div>

            <!-- Button -->
            <div class="form-group row">
              <label class="col-md-4 control-label" for=""></label>
              <div class="col-md-5  ">
                <button id="btnAgregarNuevoMF" name="" class="btn btn-warning btn-block" disabled>Agregar MF</button>
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group row mf">
              <label class="col-md-4 control-label" for="w">Longitud (L)</label>
              <div class="col-md-5">
                <input id="L" name="L" type="text" placeholder="Longitud" class="form-control input-md" required="">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group row mf">
              <label class="col-md-4 control-label" for="w">Carga repartida (W)</label>
              <div class="col-md-5">
                <input id="W" name="W" type="text" placeholder="Carga repartida" class="form-control input-md"
                  required="">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group row mf">
              <label class="col-md-4 control-label" for="p">Carga puntual (P)</label>
              <div class="col-md-5">
                <input id="P" name="P" type="text" placeholder="Carga puntual" class="form-control input-md"
                  required="">

              </div>
            </div>

            <!-- Multiple Radios (inline) -->
            <div class="form-group row mf">
              <label class="col-md-4 control-label" for="excentricaCentrica"></label>
              <div class="col-md-4">
                <label class="radio-inline" for="excentricaCentrica-0">
                  <input type="radio" name="excentricaCentrica" id="excentricaCentrica-0" value="excentrica"
                    checked="checked">
                  Excéntrica
                </label>
                <label class="radio-inline" for="excentricaCentrica-1">
                  <input type="radio" name="excentricaCentrica" id="excentricaCentrica-1" value="centrica">
                  Céntrica
                </label>
              </div>
            </div>



            <!-- Text input-->
            <div class="form-group row mf centrica">
              <label class="col-md-4 control-label" for="a">Longitud izquierda (a)</label>
              <div class="col-md-4">
                <input id="a" name="a" type="text" placeholder="Longitud izquierda" class="form-control input-md"
                  required="">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group row mf centrica">
              <label class="col-md-4 control-label" for="b">Longitud derecha (b)</label>
              <div class="col-md-4">
                <input id="b" name="b" type="text" placeholder="Longitud derecha" class="form-control input-md"
                  required="">

              </div>
            </div>

            <!-- Button -->
            <div class="form-group row mf">
              <label class="col-md-4 control-label" for=""></label>
              <div class="col-md-5">
                <button id="btnAgregarMf" name="" class="btn btn-primary btn-block">Agregar</button>
              </div>
            </div>

          </fieldset>
        </form>


      </div>
    </div>
    <hr class="hr-elementos">
    <div class="row marketing row-elementos">
      <div class="col-12">
        <table class="table table-striped" id="tblElementos">
          <thead>
            <tr>
              <th scope="col">Elemento</th>
              <th scope="col">Base</th>
              <th scope="col">Altura</th>
              <th scope="col">I</th>
              <th scope="col">UN</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <div class="footer">
      <p>Copyright &copy;</p>
    </div>
  </div>
  <!-- build:js scripts/vendor.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.min.js" integrity="sha512-2R8JJ9GapQ1VCvcazWIP4F7rOrMs6mzorqtZlXpvakAU0O/iw4n90CFrmG9+BwI//xxtnHxb5rbpkIF2s6z39w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script> -->
  <!-- endbuild -->
  <!-- build:js scripts/main.js -->
  <script src="scripts/utils.js"></script>
  <script src="scripts/main.js"></script>
  <!-- endbuild -->
</body>

</html>
